name: windows build
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: checkout local
        uses: actions/checkout@v2
      - name: checkout mm core
        uses: actions/checkout@v2
        with:
          repository: micro-manager/mmCoreAndDevices
          path: micro-manager
      - name: configure
        run: mkdir build && cd build && cmake .. -DMMROOT=micro-manager
      - name: build
        run: cd build && cmake --build .
